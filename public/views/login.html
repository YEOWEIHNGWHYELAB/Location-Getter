<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>

    <form id="login-form">
      <label>
        Username:
        <input type="text" id="username" required>
      </label>
      <br>
      <label>
        Password:
        <input type="password" id="password" required>
      </label>
      <br>
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/register">Register here.</a></p>

    <script src="../scripts/login.js"></script>
  </body>
</html>
